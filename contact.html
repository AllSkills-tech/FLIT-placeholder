<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to font: Poppins and Fira-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Link to css styling sheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Contact FLIT.ie</title>
</head>
<body>
  <header>
    <div>
      <a href="index.html">
        <h1 class="logo">
          <span>F</span><span>Lit</span><span class="logo-ie">.ie</span>
        </h1>
      </a>
    </div>
    <nav class="desktop-nav">
      <ul>
        <li class="header-link">
          <a href="index.html">
            Home
          </a>
        </li>
        <li class="header-link">
          <a href="about.html">
            About
          </a>
        </li>
        <li class="header-link">
          <a href="blog.html">
            Blog
          </a>
        </li>
        <li class="header-link highlighted-link">
          <a href="contact.html" class="active-page" aria-current="page">
            Contact us
          </a>
        </li>
      </ul>
    </nav>
    <button class="burger" aria-label="open up the menu">
      <div class="bar"></div>
    </button>
  </header>
  <nav class="mobile-nav">
    <ul>
      <li class="header-link">
        <a href="index.html">
          Home
        </a>
      </li>
      <li class="header-link">
        <a href="about.html">
          About
        </a>
      </li>
      <li class="header-link">
        <a href="blog.html">
          Blog
        </a>
      </li>
      <li class="header-link highlighted-link">
        <a href="contact.html" class="active-page" aria-current="page">
          Contact us
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="title-plus-container">
      <h2>
        Contact <span class="logo-f">F</span><span class="logo-lit">Lit</span><span class="logo-ie">.ie</span>
      </h2>
      <p>We are interested in your views!</p>
    </div>
    <div class="title-main-divide"></div>
    <div class="form-plus-container">
      <div class="form-container">
        <form id="contact-form">
  
          <div class="input-and-label">
            <label for="user_name">Name:</label>
            <input
              type="text"
              id="user_name"
              name="user_name"
              required>
          </div>
  
          <div class="input-and-label">
            <label for="user_email">Email:</label>
            <input
              type="email"
              id="user_email"
              name="user_email"
              required>
          </div>
     
          <div class="textarea-and-label">
            <label for="inquiry_summary">What would you like to see FLIT provide?</label>
            <textarea
              id="inquiry_summary"
              placeholder="Type to fill ...."
              name="inquiry_summary"
              required
            ></textarea>
          </div>
  
          <div class="submit-and-response">
            <div class="response-container">
              <p id="submission-response"></p>
            </div>
            <input type="submit" value="Submit" class="submit-button" id="contact-submit-button">
          </div>
        </form>
      </div>
    </div>


  </main>

  <!-- Load the EmailJS SDK: -->
  <script
    type="text/javascript" 
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

  <!-- initialise the emailjs SDK -->
  <script type="text/javascript">
    (function() {
      // console.log("Initialising emailjs SDK")
      // https://dashboard.emailjs.com/admin/account
      emailjs.init({
        //  publicKey: process.env.EMAILJS_PUBLIC_KEY,
        publicKey: 'nJIzMgsyYaZu0gOHX',
      });
      // console.log('publicKey initialised');
    })();
  </script>

  <!-- Link to the JavaScript file -->
  <script src="assets/js/script.js"></script>
</body>
</html>
